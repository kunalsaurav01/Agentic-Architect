version: '3.8'

services:
  # PostgreSQL Database
  db:
    image: postgres:15-alpine
    container_name: cerina-db
    environment:
      POSTGRES_USER: cerina
      POSTGRES_PASSWORD: cerina_secure_password
      POSTGRES_DB: cerina_foundry
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U cerina -d cerina_foundry"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Backend API
  backend:
    build:
      context: .
      dockerfile: Dockerfile.backend
    container_name: cerina-backend
    environment:
      - DATABASE_URL=postgresql://cerina:cerina_secure_password@db:5432/cerina_foundry
      - LLM_PROVIDER=${LLM_PROVIDER:-openai}
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY}
      - MAX_ITERATIONS=5
      - MIN_SAFETY_SCORE=7.0
      - MIN_CLINICAL_SCORE=6.0
      - MIN_EMPATHY_SCORE=6.0
      - CORS_ORIGINS=["http://localhost:3000", "http://localhost:80"]
    ports:
      - "8000:8000"
    depends_on:
      db:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/api/v1/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Frontend Dashboard
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: cerina-frontend
    ports:
      - "3000:80"
    depends_on:
      - backend
    environment:
      - VITE_API_URL=http://localhost:8000

  # MCP Server (optional)
  mcp:
    build:
      context: .
      dockerfile: Dockerfile.mcp
    container_name: cerina-mcp
    environment:
      - DATABASE_URL=postgresql://cerina:cerina_secure_password@db:5432/cerina_foundry
      - LLM_PROVIDER=${LLM_PROVIDER:-openai}
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY}
    ports:
      - "8001:8001"
    depends_on:
      db:
        condition: service_healthy
    profiles:
      - mcp  # Only start when explicitly requested

volumes:
  postgres_data:

networks:
  default:
    name: cerina-network
